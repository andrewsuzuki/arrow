 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrow Editor</title>

    <!--<script src="jquery-1.10.2.min.js"></script>-->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jquery.arrow.js"></script>

    <script>
        $(document).ready(function() {
            $("#test").arrow();

            $('a.insertimage').click(function(e) {
                e.preventDefault();
                $("#test").arrow('imagetest');
            });

            $('a.insertlink').click(function(e) {
                e.preventDefault();
                $("#test").arrow('linktest');
            });
        });
    </script>

    <style type="text/css">
        body {
            background: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .wrapper {
            width: 960px;
            margin: 0 auto;
            padding-top: 50px;
        }

        #test {
            width: 500px;
            height: 300px
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="#" class="insertimage">insert an image</a> | <a href="#" class="insertlink">insert a link</a>
        <br>
        <form action="./" method="post">
            <div id="test" data-arrowid="thethread">test</div>
            <input type="submit" name="submit">
        </form>
    </div>
</body>
</html>
